<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="./profile card.css" />
		<link rel="images" href="images" />
		<title>Frontend Mentor | Profile card component</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="background">
			<img class="top" src="./images/Oval Copy 30.png" />
			<img src="./images/Oval Copy 32.png" class="bottom" />
		</div>

		<div class="content_box">
			<div class="box">
				<div class="followers">
					<h3 class="number-3">80K</h3>
					<h5 class="word-3">Followers</h5>
				</div>
				<div class="photo">
					<h3 class="number-2">1.4K</h3>
					<h5 class="word-2">Photos</h5>
				</div>
				<div class="statistic-box">
					<div class="like">
						<h3 class="number-1">803K</h3>
						<h5 class="word-1">Likes</h5>
					</div>
				</div>
				<div class="line"></div>
				<img
					src="./images/image-victor.jpg"
					class="oval_img"
				/>
				<div class="box_oval">
					<img
						src="./images/bg-pattern-card.svg"
						class="card_pattern"
					/>
				</div>

				<h3 class="london">London</h3>

				<div class="txt-box">
					<h4 class="txt-2">26</h4>
					<h4 class="txt-1">Victor Crest</h4>
				</div>
			</div>
		</div>
	</body>
</html>
